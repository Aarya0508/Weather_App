{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="{% static 'authentication.css' %}">
	</head>
<body>
<div class = "row1">
	<div class ="col1">
		<h1><strong> Register </strong></h1>
	</div>
</div>

<div class ="row1">
	<div class ="col-md-5">
			{% if error %}
				<div class ="alert-danger" role = "alert">
					{{error}}
				</div>
			{% endif %}
			<form method = "POST">
				{% csrf_token %}
				<div class ="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" class="form-control" id ="username" aria-describedby="usernameHelp">
					<small id="usernameHelp" class="form-text text-muted">Your username must be unique. We'll let you know if someone has taken it already.</small>
				</div>
				<div class ="form-group">
					<label for="email-id">Email</label>
					<input type="email-id" name = "email-id" class ="form-control" id = "email-id">
					<small id="emailidHelp" class="form-text text-muted">Your email must be unique. We'll let you know if someone has taken it already.</small>
				</div>
				<div class ="form-group">
					<label for="password1">Password</label>
					<input type="password" name = "password1" class ="form-control" id = "password1">
				</div>
				<div class ="form-group">
					<label for="password2">Confirm Password</label>
					<input type="password" name = "password2" class ="form-control" id = "password2">
				</div> 
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</form>
			<hr>
			<div class = "text-center">
				<small>Do you already have an account?</small> <a href="{% url 'login' %}"><em>Login here </em></a>
			</div>
	</div>
</div>
</body>
</html>
